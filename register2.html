
<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
      <h3>Welcome</h3>

      <input type="submit" name="" value="Login" /><br />
    </div>
    <div class="col-md-9 register-right">
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab">

          <h3 class="register-heading">KayÄ±t Ol</h3>

          <div class="row register-form">
            <div class="col-md-6">
              <div class="form-group">
                <inputtype="text" class="form-control" placeholder="First Name"/>
              </div>

              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password"/>
              </div>

              <div class="form-group">
                <inputtype="password" class="form-control" placeholder="Confirm Password"/>
              </div>
    
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name"/>
              </div>

              <div class="form-group">
                <input type="email" class="form-control" placeholder="Email address"/>
              </div>

              <div class="form-group">
                <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control" placeholder="Username"/>
              </div>

              <input type="submit" class="btnRegister" value="Register" />
            </div>
          </div>
        </div>
        <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab"></div>
      </div>
    </div>
  </div>
</div>
