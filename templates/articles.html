{% extends "layout.html" %}
{% block body %}
<div class="jumbotron text-center">
    <h3>MAKALELER</h3>
    <p>Alanınızdaki tüm makalelere buradan ulaşabilirsiniz</p>
</div>

{% if articles %}

<form action="/search" method="POST">
    <input type="text" name="keyword" class="input-sm" maxlength="64" placeholder="Makale ara..">
    <button type="submit" class="btn btn-primary">Ara</button>
</form>

<br>

<ul class="list-group">
    {% for articles in articles %}
        <li class="list-group-item"><a href="/article/{{ articles.id }}">{{ articles.id }} - {{ articles.title }} </a></li>
        <hr>
    {% endfor %}
</ul>

{% else %}
    <h5 class="alert alert-danger">MAKALE BULUNAMADI..</h5>
{% endif %}

{% endblock %}
